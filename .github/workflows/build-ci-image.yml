name: Build CI Image

# Build and publish the custom CI Docker image to GitHub Container Registry
# This image pre-installs dependencies to speed up the main CI workflow

on:
  # Rebuild when Dockerfile changes
  push:
    # XXX: trigger on this PR
    # branches:
    #   - master
    paths:
      - '.github/docker/Dockerfile'
      - '.github/workflows/build-ci-image.yml'
  # Allow manual trigger
  workflow_dispatch:
  # Rebuild weekly to pick up security updates
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ci

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .github/docker
          file: .github/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
